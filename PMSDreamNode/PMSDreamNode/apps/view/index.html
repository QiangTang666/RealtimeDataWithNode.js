<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PMS Node Stream</title>
    <link href="/css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />
    <script src="/javascript/jquery-1.10.2.js"></script>
    <script src="/javascript/jquery-ui-1.10.4.custom.min.js"></script>
    <style>
        object {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        $(function () {
            $("#lineOpener")
                    .button()
                    .click(function () {
                        var newDiv = $('<div/>', { width: 574, height: 271 }).appendTo('#mainDiv');
                        newDiv.html('<object data="lineChart.html"/>');
                        newDiv.draggable();
                    });
            $("#columnOpener")
                   .button()
                   .click(function () {
                       var newDiv = $('<div/>', { width: 574, height: 271 }).appendTo('#mainDiv');
                       newDiv.html('<object data="columnChart.html"/>');
                       newDiv.draggable();
                   });
            $("#barOpener")
                   .button()
                   .click(function () {
                       var newDiv = $('<div/>', { width: 574, height: 271 }).appendTo('#mainDiv');
                       newDiv.html('<object data="barChart.html"/>');
                       newDiv.draggable();
                   });
        });
    </script>
</head>
<body>
    <button id="lineOpener">Open a real time line chart</button>
    <button id="columnOpener">Open a real time column chart</button>
    <button id="barOpener">Open a real time bar chart</button>
    <div id="mainDiv" style="width: 100%; height: 100%"></div>
</body>
</html>
